[application]

name="SpaceInvaders"
main_scene="res://game/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1280
height=720

[input]

tester_nuke=[key(BackSpace)]
player_left=[key(Left), key(A)]
player_right=[key(Right), key(D)]
player_fire=[key(Space)]

[physics_2d]

motion_fix_enabled=true
